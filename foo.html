      var tween_road = TweenMax.to("#road", 60, {backgroundPosition: "-450px 0px", repeat:10, ease: Linear.easeNone  });
      var tween_mountains = TweenMax.to("#mountains", 30, {backgroundPosition: "-2255px 0px", ease: Linear.easeNone  });
      var tween_trees = TweenMax.to("#trees", 20, {backgroundPosition: "-2255px 0px", repeat:2, ease: Linear.easeNone  });
      var tween_auto = TweenMax.to("#rick", 2, {left: "175px", ease: Linear.easeNone  });
      var tween_auto = TweenMax.to("#rick", 1, {top: "+=5px", repeat:-1, yoyo:true, ease: Linear.easeNone  });
      var tween_fb1 = TweenMax.to("#fb1", 3, {left: "-1300px", top:"-100px", ease: Linear.easeNone});
      var tween_fb2 = TweenMax.to("#fb2", 3, {left: "-1300px", top:"0px", ease: Linear.easeNone});
      var tween_fb3 = TweenMax.to("#fb3", 3, {left: "-1300px", top:"0px", ease: Linear.easeNone});
      var tween_fb4 = TweenMax.to("#fb4", 3, {left: "-1300px", top:"0px", ease: Linear.easeNone});
      var tween_bb29 = TweenMax.to("#bb", 10, {left: "-1700px", ease: Linear.easeNone});
    // build scene
    var total_height = 14000;
    var scene = new ScrollScene({triggerElement: "#trigger1", triggerHook:"onLeave", duration: total_height})
    .setTween(tween_road)
    .setPin("#setting",{pushFollowers: false})
    .addTo(controller);

    var scene1 = new ScrollScene({triggerElement: "#trigger1", triggerHook:"onLeave", duration: total_height})
    .setTween(tween_trees)
    .addTo(controller);

    var scene1 = new ScrollScene({triggerElement: "#trigger1", triggerHook:"onLeave", duration: total_height})

    .addTo(controller);

    //var scene1 = new ScrollScene({triggerElement: "#trigger1", triggerHook:"onLeave", duration: total_height})
    //.setTween(c2)

    var scene1 = new ScrollScene({triggerElement: "#trigger1", triggerHook:"onLeave", duration: total_height})
    .setTween(tween_mountains)
    .addTo(controller);

    var scene1 = new ScrollScene({triggerElement: "#trigger1", triggerHook:"onLeave", duration: 2400})
    .setTween(tween_fb1)
    .addTo(controller);

    var scene2 = new ScrollScene({triggerElement: "#trigger3", triggerHook:"onLeave", duration: 2400})
    .setTween(tween_fb2)
    .addTo(controller);

    var scene2 = new ScrollScene({triggerElement: "#trigger4", triggerHook:"onLeave", duration: 2400})
    .setTween(tween_fb3)
    .addTo(controller);

    var scene2 = new ScrollScene({triggerElement: "#trigger5", triggerHook:"onLeave", duration: 2400})
    .setTween(tween_fb4)
    .addTo(controller);

    var scene2 = new ScrollScene({triggerElement: "#trigger6", triggerHook:"onLeave", duration: 2400})
    .setTween(tween_bb29)
    .addTo(controller);

    scene.addIndicators();
  });
</script>
