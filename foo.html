	<script type="text/javascript" src="../js/_dependent/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="../js/_dependent/jquery-1.11.0.min.js"></script>

  	<script type="text/javascript" src="../js/jquery.scrollmagic.debug.js"></script>
  <script>
$(function() {
  var controller = new ScrollMagic();
    var tween_road = TweenMax.to("#road", 60, {backgroundPosition: "-450px 0px", repeat:10, ease: Linear.easeNone  });
    var tween_mountains = TweenMax.to("#mountains", 30, {backgroundPosition: "-2255px 0px", ease: Linear.easeNone  });
    var tween_trees = TweenMax.to("#trees", 20, {backgroundPosition: "-2255px 0px", repeat:2, ease: Linear.easeNone  });
    var tween_auto = TweenMax.to("#rick", 2, {left: "250px", ease: Linear.easeNone  });
    var tween_auto = TweenMax.to("#rick", 1, {top: "+=5px", repeat:-1, yoyo:true, ease: Linear.easeNone  });
   
    // build scene
    var scene = new ScrollScene({triggerElement: "#trigger1", triggerHook:"onLeave", duration: 24000})
            .setTween(tween_road)
            .setPin("#setting",{pushFollowers: false})
            .addTo(controller);

    var scene1 = new ScrollScene({triggerElement: "#trigger1", triggerHook:"onLeave", duration: 24000})
            .setTween(tween_trees)
            .addTo(controller);


    var scene1 = new ScrollScene({triggerElement: "#trigger1", triggerHook:"onLeave", duration: 24000})
            .setTween(tween_mountains)
            .addTo(controller);

    scene.addIndicators();
  });
  </script>

    </div>

</body>
</html>
